name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Add this env section at the job level
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      MONGODB_URI: mongodb://localhost:27017/my-academia-test
    
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22' # Updated for Cucumber compatibility
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      run: |
        cd backend
        npm ci

    - name: Run unit tests
      run: |
        cd backend
        npm test -- --coverage # Make sure this script exists in package.json

    - name: Run API tests
      run: |
        cd backend
        npm run test:api -- --coverage # Make sure this script exists in package.json

    - name: Run BDD tests
      run: |
        cd backend
        npm run test:bdd # Make sure this script exists in package.json

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    env:
      NODE_ENV: production
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22' # Updated for Cucumber compatibility

    - name: Install production dependencies
      run: |
        cd backend
        npm ci --only=production

