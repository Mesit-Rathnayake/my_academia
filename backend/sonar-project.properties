# SonarQube properties for My Academia project
sonar.projectKey=my-academia-qa-project
sonar.projectName=My Academia QA Project
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=.
sonar.exclusions=node_modules/**,tests/**,coverage/**,build/**

# Language
sonar.language=js
sonar.sourceEncoding=UTF-8

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=tests/**,**/*.test.js,**/*.spec.js

# Additional settings
sonar.qualitygate.wait=false